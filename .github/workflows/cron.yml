name: cron
on:
  schedule:
    - cron:  '0 */3 * * *'
  push:
    branches:
      - 'main'

jobs:
  job:
    runs-on: ubuntu-latest
    environment: bot
    timeout-minutes: 1
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '19'
          cache: 'npm'
      - name: Setup Babashka
        uses: turtlequeue/setup-babashka@v1.5.2
        with:
          babashka-version: 1.0.165
      - name: npm install
        run: npm i
      - name: publish toots
        env:
          DATABASE_URL: '${{ secrets.DATABASE_URL }}'
          TOKEN_CLOJURE: '${{ secrets.TOKEN_CLOJURE }}'
          TOKEN_PLANET: '${{ secrets.TOKEN_PLANET }}'
          TOKEN_RACKETLANG: '${{ secrets.TOKEN_RACKETLANG }}'
        run: npm run start
